<div class="parent-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Teacher </th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="semester">
          <th mat-header-cell *matHeaderCellDef> Semester </th>
          <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
        </ng-container>

        <ng-container matColumnDef="lab">
          <th mat-header-cell *matHeaderCellDef> Lab </th>
          <td mat-cell *matCellDef="let element"> {{element.lab}} </td>
        </ng-container>

        <ng-container matColumnDef="exercise">
          <th mat-header-cell *matHeaderCellDef> Exercise </th>
          <td mat-cell *matCellDef="let element"> {{element.exercise}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency:'UAH':'symbol-narrow'}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" color="warn" class="no-hover-effect" (click)="deleteStuff(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
