<h1 mat-dialog-title>Напишы свой комментарий для заказа</h1>
<div mat-dialog-content>
  <mat-form-field>
      <textarea formControlName="comment" [(ngModel)]="data.comment" matInput placeholder="Поле для комментария"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Не, я передумал</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Отправить</button>
</div>
